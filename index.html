<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cagri RANK</title>
  

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="#" onclick="goHome()"><img src="Jett-PNG.png" alt="logo" /></a>
      <nav>
        <ul>
          <li><a href="#" id="home-link">EV</a></li> <!-- Ana sayfaya dönme bağlantısı -->
          <li><a href="#" id="stats-link">İSTATİSLİĞİM</a></li> <!-- İstatistiğe tıklama bağlantısı -->
          <li><a href="https://www.instagram.com/cagri.ar/" target="_blank">İLETİŞİM</a></li> <!-- Instagram linki -->
        </ul>
      </nav>
    </div>


    <div class="valorant-giris" onclick="openValorantLink()">
      <div>VALORANT</div>
      <div class="line"></div>
      <div>GİRİŞ</div>
    </div>


    <div class="ranklar-container">
      <div class="ranklar-text">GEÇİLEN</div>
      <div class="ranklar-subtext">RANK</div>
      <div class="rank-images">
        <img src="iron.png" alt="Rank 1">
        <img src="silver.png" alt="Rank 2">
        <img src="gold.png" alt="Rank 3">
        <img src="5816-valorant-platinum-3.png" alt="Rank 4">
        <img src="6354-valorant-diamond-3.png" alt="Rank 5">
        <img src="ascendant2.png" alt="Rank 6">
      </div>
    </div>
  </div>

  <script>
 
    document.getElementById('stats-link').addEventListener('click', function() {
      window.open('https://tracker.gg/valorant/profile/riot/frambuaz%23tatlı/overview?platform=pc&playlist=competitive&season=aef237a0-494d-3a14-a1c8-ec8de84e309c', '_blank');
    });


    function goHome() {
      window.location.href = "index.html"; 
    }

   
    function openValorantLink() {
      window.open('https://www.riotgames.com/', '_blank');
    }
  </script>
</body>
</html>
